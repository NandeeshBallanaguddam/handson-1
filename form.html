<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>

    <h1>HTML Forms</h1>
    <fieldset>
    <form action="post">
        <label for="firstname">First Name:</label>
        <input type="text" name="firstname" value="Nandeesh" placeholder="Nandeesh" required><br/><br/>

        <label for="lastname">Last Name:</label>
        <input type="text" name="lastname" placeholder="Ballanaguddam" required>
<br/> <br/>
        <label for="">Email:</label>
        <input type="email" name="email" placeholder="nandeeshb777@gmail.com" required><br/><br/>

        <label for="">Phone number:</label>
        <input type="number" name="phonenumber" value="8106414297" required>
        <br/><br/>

        <label for="">Password:</label>
        <input type="password" placeholder="Password" required><br/><br/>

        <label for="">Time:</label>
        <input type="time">
        <br><br>

        <label for="">Date:</label>
        <input type="date"><br/><br/>

        <label for="">Date Time:</label>
        <input type="datetime-local">

        <br><br>
        <label for="">Radio</label><br><br>
        <label for="">Telugu:</label>
        <input type="radio" name="Language" value="Telugu"> 
        <!-- the value coming from backend -->
        <label for="">Hindi:</label>
        <input type="radio" name="Language" value="Hindi">
        <label for="">Kannada:</label>
        <input type="radio" name="Language" value="Kannada">
        <label for="">Tamil:</label>
        <input type="radio" name="Language" value="Tamil">
        <br><br>

        <label for="">Checkbox</label><br><br>
        <label for="">Telugu:</label>
        <input type="checkbox" name="Language" value="Telugu" checked> 
        <label for="">Hindi:</label>
        <input type="checkbox" name="Language" value="Hindi">
        <label for="">Kannada:</label>
        <input type="checkbox" name="Language" value="Kannada">
        <label for="">Tamil:</label>
        <input type="checkbox" name="Language" value="Tamil">
        <br><br>

        <label for="">Url</label>
        <input type="url" name="google" id="1">
        <br><br>
        <label for="">Upload File</label>
        <input type="file" name="Upload" id="1">
        <br><br>
<h1>TextArea</h1>
        <textarea name="message"
         cols="30" rows="10"
          maxlength="250" 
          placeholder="Nandeesh"
          required>
        </textarea><br>
        <h1>DropDowns in HTML</h1>
        <label for=""> Select the Course:</label>
        <select name="Progress">
            <option value="0" disabled >Select you answer</option>
            <option value="1">HTML</option>
            <option value="2">CSS</option>
            <option value="3">Boostrap</option>
            <option value="4">JavaScript</option>
            <option value="5">React Js</option>
        </select><br><br>
  
        <label for=""> Select your current choise:</label>
        <select name="Progress">
            <optgroup label="Beginner">
            <option value="0" disabled selected hidden >Select you answer</option>
            <option value="1">HTML</option>
            <option value="2">CSS</option>
            <option value="3">Boostrap</option>
            <option value="4">JavaScript</option>
            <option value="5">React Js</option>
            </optgroup>

            <optgroup label="Expert">
                <option value="0" disabled selected hidden >Select you answer</option>
                <option value="1">Node</option>
                <option value="2">Mongo</option>
                <option value="3">React-native</option>
                <option value="4">JavaScript</option>
                <option value="5">React Js</option>
                </optgroup>
        </select><br>

        <br>
        <button type="reset">Reset</button><br><br>
        <!-- Legend -->
        <select name="Progress" multiple>
            <option value="0" disabled >Select you answer</option>
            <option value="1">HTML</option>
            <option value="2">CSS</option>
            <option value="3">Boostrap</option>
            <option value="4">JavaScript</option>
            <option value="5">React Js</option>
        </select>

        
        <br>
        <input type="button" name="button" value="Button"/>
        <input type="submit"/>

    </form>
</fieldset>
</body>
</html>
